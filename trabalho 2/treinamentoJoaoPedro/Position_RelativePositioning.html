<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
    
    
    
  <body>
    <a-scene>
      <a-box color="#129cff"
             width = "4"
             height = "2"
             depth = "0.2"
             position= "0 3 -9"
             rotation="90 0 0">
          
          <!-- circulo verde--> 
            <a-circle color="#00fc8c"
                      side = "double"
                      position="2 0 0"
                      rotation="90 0 0">
            </a-circle>
         
        </a-box>
        
        <!-- circulo preto--> 
            <a-circle color="#030014"
                      side = "double"
                      position="-2 3 -9"
                      rotation="0 0 0"
                     >
            </a-circle>
        
        
        <a-cylinder color="#00fc8c"
                    height = "2.5"
                    radius = "4"
                    segments-radial="100"
                    open-ended="true"
                    side = "double"
                    rotation="90 0 0"  >
        </a-cylinder>
    </a-scene>
  </body>
</html>asssss
