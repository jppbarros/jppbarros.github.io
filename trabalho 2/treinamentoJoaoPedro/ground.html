<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
    
    
    
  <body>
    <a-scene>
        <a-assets>
         
            <img id="chao" src="Imagens/chaoQuadriculado.png">
            
            
            <img id="marmore" src="Imagens/marmore.jpg">
            <img id="ceuEnsolarado" src="Imagens/Ceu_ensolarado.png">
        
        </a-assets>
        <a-sky src="#ceuEnsolarado"
               rotation="0 300 0"
               >
        
        
        
        </a-sky>
        <a-plane material="color: #ffffff;
                           src: #chao;
                           repeat: 100 100;"
                           
                 roughness="0.8"
                 rotation="-90 0 0"
                 scale= "1000 1000 1">
        
        </a-plane>
        <a-entity>
            
            <a-camera user-height="1.6">
        
        
            </a-camera >
        
        
        </a-entity>
        

     </a-scene>
  </body>
</html>
