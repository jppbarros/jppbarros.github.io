<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
    
    
    
  <body>
    <a-scene>
      <a-box color="#129cff"
             width = "7"
             height = "3"
             depth = "0.2"
             position= "0 3 -9">
          
          <!-- circulo verde--> 
            <a-circle color="#00fc8c"
                      side = "double"
                      position="1.5 0 0.11">
            </a-circle>
         
        </a-box>
        
        <!-- circulo preto--> 
            <a-circle color="#030014"
                      side = "double"
                      position="4 5 -8.89">
            </a-circle>
        
        
        <a-cylinder color="#00fc8c"
                    height = "2.5"
                    radius = "3"
                    segments-radial="100"
                    open-ended="true"
                    side = "double"
                                    >
        </a-cylinder>
    </a-scene>
  </body>
</html>
