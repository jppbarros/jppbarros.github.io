
<html>
  <head>
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
      <script src="extras/dist/aframe-extras.js"></script>
       <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
     
  </head>
   
    
    
  <body class="a-body">
      
    <a-scene inspector-plugin-recast>
        <canvas class ="a-canvas" data-aframe-canvas="true" width="2000" height="2000"></canvas>
        <a-entity id="walkmesh" class="navmesh" gltf-model="navmesh.gltf" position="0 0 0" scale="2000 2000 2000" nav-mesh visible=true></a-entity>
        
        
        <a-entity id="rig" movement-controls="controls: keyboard, adAxis-blocked, touch; speed:3; constrainToNavMesh: true;" position= "-80 0 88" kinematic-body>
            <a-entity id="head" position="0 5 0" camera="UserHeight: 1.6 " look-controls universal-controls></a-entity>
            
               <a-sky src="#ceuEnsolarado"
               rotation="0 300 0" ></a-sky>
        </a-entity>
        
        
        
        
        
        <a-assets>
            <img id="marmore-NRM" src="Imagens/marmore.jpg">
            <img id="marmore" src="Imagens/marmore.jpg">
            <img id="espaco-NRM" src="Imagens/espaco2.jpg">
            <img id="ceuEnsolarado" src="Imagens/Ceu_ensolarado.png"  >           
        
         
        </a-assets>
        
          <!--chão-->
            <a-plane src="#marmore" shader="flat" rotation="-90 0 0" scale= "200 200 1"  static-body>
        </a-plane>
        
        <a-sphere color="red"
                  width="2" heigth="2" depth="2"
                  position="2 1 -5"
                  rotation="45 0 0"
                  static-body></a-sphere>
        <a-sphere color="green"
                  widht="2" height="2" depth="2"
                  position="5 3 -5"
                  rotation="45 0 0"
                  dynamic-body></a-sphere>
        
        
        <a-box color="green"
                  widht="2" height="2" depth="2"
                  position="12 2.5 -5"
                dynamic-body>
        </a-box>
        
        <!--parede lateral direita-->
         <a-box color="white"
                src="Imagens/parede.jpg"
                  widht="9" height="200" depth="200"
                  position="95 0 0"
                 static-body
                
                >
        </a-box>
        
        <!--parede lateral esquerda-->
         <a-box color="white"
                src="Imagens/parede.jpg"
                  widht="9" height="200" depth="200"
                  position="-95 0 0"
                 static-body
                >
        </a-box>
        
        <!--parede fundo-->
         <a-box color="white"
                src="Imagens/parede.jpg"
                  widht="9" height="200" depth="200"
                rotation="0 90 0"
                  position="0 0 -95"
                 static-body
                >
        </a-box>
        <!--parede meio-->
         <a-box color="white"
                src="Imagens/parede.jpg"
                  widht="9" height="200" depth="200"
                rotation="0 90 0"
                  position="-40 0 0"
                 static-body
                >
        </a-box>
        
        <!--parede lateral central divisão-->
         <a-box color="white"
                src="Imagens/parede.jpg"
                  widht="9" height="200" depth="200"
                  position="0 0 120"
                 static-body
                
                >
        </a-box>
        
        <!--parede inicio-->
         <a-box color="white"
                src="Imagens/parede.jpg"
                  widht="9" height="200" depth="200"
                rotation="0 90 0"
                  position="0 0 95"
                 static-body
                >
        </a-box>
        
         <!--moeda-->
        <a-cylinder color="ffffff"
                     src="Imagens/moeda.png"
                    position="-80 5 80"
                    rotation="90 0 0"
                    side="double"
                    width="2"
                   radius="5"
                  visible="true"
                  dynamic-body
                  gravity="-20">
      
                <a-animation attribute="rotation"
                                to= "0 360 0"
                                 repeat="indefinite"
                                 dur="1000">
                            </a-animation>
                 
                    
        
        </a-cylinder>
        
          
        <a-circle color="ffffff"
                             src="Imagens/moeda.png"
                            position="-80 5 70"
                            rotation="0 0 0"
                            radius="5"
                            >
                           <a-animation attribute="rotation"
                                to= "0 360 0"
                                 repeat="indefinite"
                                 dur="1000">
                            </a-animation>

        </a-circle>
        
         <a-circle color="ffffff"
                             src="Imagens/moeda.png"
                            position="-80 5 60"
                            rotation="0 0 0"
                           radius="5">
                           <a-animation attribute="rotation"
                                to= "0 360 0"
                                 repeat="indefinite"
                                 dur="1000">
                            </a-animation>
                        
                        
                    </a-circle>
     </a-scene>
  </body>
</html>
